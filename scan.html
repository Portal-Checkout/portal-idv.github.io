<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      margin: 10px auto;
    }
    select, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #status {
      font-size: 16px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Barcode Scanner</h2>
  <p id="status">Requesting camera access...</p>
  <select id="cameraSelect"></select>
  <button id="startButton">Start Scanner</button>
  <video id="video" playsinline></video>
  <p>Scanned Code: <span id="result"></span></p>

  <script>
    let selectedDeviceId = null;
    // Create an instance of the continuous scanner.
    const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

    // Request camera access first.
    async function initCameraAccess() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("status").innerText = "Camera access granted.";
        await getCameras();
      } catch (err) {
        document.getElementById("status").innerText = "Camera permission required.";
        console.error("Error getting camera access:", err);
      }
    }

    // Enumerate available cameras using the official method.
    async function getCameras() {
      try {
        const videoInputDevices = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
        const select = document.getElementById("cameraSelect");
        select.innerHTML = "";

        if (videoInputDevices.length === 0) {
          // Fallback for platforms that don't enumerate devices.
          selectedDeviceId = "default";
          document.getElementById("status").innerText = "No camera enumerated. Using default camera.";
          select.style.display = "none";
        } else {
          videoInputDevices.forEach((device, index) => {
            const option = document.createElement("option");
            option.value = device.deviceId;
            option.text = device.label || `Camera ${index + 1}`;
            select.appendChild(option);
          });
          selectedDeviceId = videoInputDevices[0].deviceId;
          document.getElementById("status").innerText = "Camera ready. Press Start Scanner.";
        }
      } catch (err) {
        console.error("Error enumerating devices:", err);
        document.getElementById("status").innerText = "Error enumerating devices.";
      }
    }

    // Update selected camera when the user changes the selection.
    document.getElementById("cameraSelect").addEventListener("change", function () {
      selectedDeviceId = this.value;
    });

    // Start continuous scanning.
    document.getElementById("startButton").addEventListener("click", function () {
      document.getElementById("status").innerText = "Starting scanner...";
      const videoElement = document.getElementById("video");

      // If no camera was enumerated, pass null to use the default device.
      const deviceIdToUse = (selectedDeviceId === "default") ? null : selectedDeviceId;

      codeReader.decodeFromVideoDevice(deviceIdToUse, videoElement, (result, error) => {
        if (result) {
          // When a barcode is detected, display its text.
          document.getElementById("result").innerText = result.text;
          window.ReactNativeWebView && window.ReactNativeWebView.postMessage(result.text);
        }
        // Ignore "Not Found" errors, which are common when no barcode is in view.
        if (error && !(error instanceof ZXingBrowser.NotFoundException)) {
          console.warn(error);
        }
      });
    });

    initCameraAccess();
  </script>
</body>
</html>

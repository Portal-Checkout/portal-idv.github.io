<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" playsinline autoplay></video>

  <script>
    let selectedDeviceId = null;
    let lastScanned = "";
    let lastScanTime = 0;

    // Create an instance of the continuous scanner.
    const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

    // Request camera access.
    async function initCameraAccess() {
      try {
        // Request permission so that device labels are available.
        await navigator.mediaDevices.getUserMedia({ video: true });
        await getCameras();
      } catch (err) {
        console.error("Error getting camera access:", err);
      }
    }

    // Enumerate available cameras and select the first whose label starts with "EMEET".
    async function getCameras() {
      try {
        const videoInputDevices = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
        if (videoInputDevices.length === 0) {
          console.error("No video devices found.");
          return;
        }
        // Look for a camera with a label starting with "EMEET"
        const emeetDevice = videoInputDevices.find(device => device.label && device.label.startsWith("EMEET"));
        selectedDeviceId = emeetDevice ? emeetDevice.deviceId : videoInputDevices[0].deviceId;
        startContinuousScanning();
      } catch (err) {
        console.error("Error enumerating devices:", err);
      }
    }

    // Start continuous scanning.
    function startContinuousScanning() {
      const videoElement = document.getElementById("video");
      codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, error) => {
        if (result) {
          const now = Date.now();
          // Process the result only if it's new or at least 3 seconds have passed.
          if (result.text !== lastScanned || (now - lastScanTime) > 3000) {
            lastScanned = result.text;
            lastScanTime = now;
            console.log("Scanned: " + result.text);
            window.ReactNativeWebView && window.ReactNativeWebView.postMessage(result.text);
          }
        }
        if (error) {
          // Ignore "NotFoundException" errors (no barcode in view).
          if (error.name !== "NotFoundException") {
            console.warn(error);
          }
        }
      });
    }

    // Start the process.
    initCameraAccess();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    #scanner-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Fullscreen video feed */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      -webkit-playsinline: true;
      playsinline: true;
    }
    /* Central scan zone overlay */
    #scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      border: 2px dashed rgba(255, 255, 255, 0.8);
      transform: translate(-50%, -50%);
      z-index: 3;
      pointer-events: none;
    }
    /* Masks for areas outside the scan zone */
    .mask {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
      pointer-events: none;
    }
    /* Top mask: covers area above the scan zone */
    #mask-top {
      top: 0;
      left: 0;
      width: 100%;
      height: calc(50% - 125px);
    }
    /* Bottom mask: covers area below the scan zone */
    #mask-bottom {
      bottom: 0;
      left: 0;
      width: 100%;
      height: calc(50% - 125px);
    }
    /* Left mask: covers area to the left of the scan zone */
    #mask-left {
      top: calc(50% - 125px);
      left: 0;
      width: calc(50% - 125px);
      height: 250px;
    }
    /* Right mask: covers area to the right of the scan zone */
    #mask-right {
      top: calc(50% - 125px);
      right: 0;
      width: calc(50% - 125px);
      height: 250px;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <video id="video" autoplay></video>
    <!-- Four mask divs to darken the area outside the central scan zone -->
    <div id="mask-top" class="mask"></div>
    <div id="mask-bottom" class="mask"></div>
    <div id="mask-left" class="mask"></div>
    <div id="mask-right" class="mask"></div>
    <!-- The scan zone overlay -->
    <div id="scanner-overlay"></div>
  </div>

  <script>
    let selectedDeviceId = null;
    let lastScanned = "";
    let lastScanTime = 0;
    const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

    async function initCameraAccess() {
      try {
        // Request permission so that device labels become available.
        await navigator.mediaDevices.getUserMedia({ video: true });
        await getCameras();
      } catch (err) {
        console.error("Error getting camera access:", err);
      }
    }

    async function getCameras() {
      try {
        const videoInputDevices = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
        if (videoInputDevices.length === 0) {
          console.error("No video devices found.");
          return;
        }
        // Select the first camera whose label starts with "EMEET" (if available)
        const emeteDevice = videoInputDevices.find(device => device.label && device.label.startsWith("EMEET"));
        selectedDeviceId = emeteDevice ? emeteDevice.deviceId : videoInputDevices[0].deviceId;
        startContinuousScanning();
      } catch (err) {
        console.error("Error enumerating devices:", err);
      }
    }

    function startContinuousScanning() {
      const videoElement = document.getElementById("video");
      codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, error) => {
        if (result) {
          const now = Date.now();
          // Only process a new barcode if it's different or 3 seconds have passed.
          if (result.text !== lastScanned || (now - lastScanTime) > 3000) {
            lastScanned = result.text;
            lastScanTime = now;
            console.log("Scanned: " + result.text);
            window.ReactNativeWebView && window.ReactNativeWebView.postMessage(result.text);
          }
        }
        if (error) {
          // Check if the error is a NotFoundException and ignore it.
          let isNotFound = false;
          if (typeof ZXingBrowser.NotFoundException !== "undefined") {
            isNotFound = error instanceof ZXingBrowser.NotFoundException;
          } else if (error.name) {
            isNotFound = error.name === "NotFoundException";
          }
          if (!isNotFound) {
            console.warn(error);
          }
        }
      });
    }

    initCameraAccess();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }

    #scanner-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Fullscreen video feed with reversed (mirrored) display */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      -webkit-playsinline: true;
      playsinline: true;
      transform: scaleX(-1);
      -webkit-transform: scaleX(-1);
    }

    /* Overlay for the scanning region (dashed border) */
    #scanner-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      border: 2px dashed rgba(255, 255, 255, 0.8);
      transform: translate(-50%, -50%);
      z-index: 3;
      pointer-events: none;
      -webkit-transform: translate(-50%, -50%) translateZ(0);
      transform: translate(-50%, -50%) translateZ(0);
    }

    /* Canvas overlay for drawing detected barcode region */
    #result-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 4;
      pointer-events: none;
    }

    /* Optional masks */
    .mask {
      position: absolute;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
      pointer-events: none;
    }

    #mask-top {
      top: 0;
      left: 0;
      width: 100%;
      height: calc(50% - 125px);
    }

    #mask-bottom {
      bottom: 0;
      left: 0;
      width: 100%;
      height: calc(50% - 125px);
    }

    #mask-left {
      top: calc(50% - 125px);
      left: 0;
      width: calc(50% - 125px);
      height: 250px;
    }

    #mask-right {
      top: calc(50% - 125px);
      right: 0;
      width: calc(50% - 125px);
      height: 250px;
    }
  </style>
</head>

<body>
  <div id="scanner-container">
    <video id="video" autoplay></video>
    <!-- Optional Masks -->
    <div id="mask-top" class="mask"></div>
    <div id="mask-bottom" class="mask"></div>
    <div id="mask-left" class="mask"></div>
    <div id="mask-right" class="mask"></div>
    <!-- Fixed scan zone overlay -->
    <div id="scanner-overlay"></div>
    <!-- Canvas for drawing detected barcode region -->
    <canvas id="result-canvas"></canvas>
  </div>

  <script>
    let selectedDeviceId = null;
    let lastScanned = "";
    let lastScanTime = 0;
    const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

    const container = document.getElementById("scanner-container");
    const canvas = document.getElementById("result-canvas");
    const ctx = canvas.getContext("2d");

    // Set the canvas to the container's dimensions.
    function initCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }

    // Clear the canvas.
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Draw a red polygon around detected barcode result points.
    function drawPolygon(points) {
      if (!points || points.length === 0) {
        clearCanvas();
        return;
      }
      clearCanvas();
      ctx.strokeStyle = "red";
      ctx.lineWidth = 4;
      ctx.beginPath();
      if (points.length === 2) {
        // For 1D barcodes, ZXing may return two points. Create a rectangle around the line.
        const p0 = points[0], p1 = points[1];
        const dx = p1.x - p0.x, dy = p1.y - p0.y;
        const len = Math.sqrt(dx * dx + dy * dy);
        if (len === 0) return;
        const offset = 10; // Adjust this fixed offset as needed.
        const px = -dy / len * offset, py = dx / len * offset;
        const corner1 = { x: p0.x + px, y: p0.y + py };
        const corner2 = { x: p1.x + px, y: p1.y + py };
        const corner3 = { x: p1.x - px, y: p1.y - py };
        const corner4 = { x: p0.x - px, y: p0.y - py };
        ctx.moveTo(corner1.x, corner1.y);
        ctx.lineTo(corner2.x, corner2.y);
        ctx.lineTo(corner3.x, corner3.y);
        ctx.lineTo(corner4.x, corner4.y);
        ctx.closePath();
      } else {
        // For more points, draw a polygon.
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.closePath();
      }
      ctx.stroke();
    }

    async function initCameraAccess() {
      try {
        // Request camera access first.
        await navigator.mediaDevices.getUserMedia({ video: true });
        await getCameras();
      } catch (err) {
        console.error("Error getting camera access:", err);
      }
    }

    async function getCameras() {
      try {
        const videoInputDevices = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
        if (videoInputDevices.length === 0) {
          console.error("No video devices found.");
          return;
        }
        // Select the first camera whose label starts with "EMEET"
        const emeteDevice = videoInputDevices.find(device => device.label && device.label.startsWith("EMEET"));
        selectedDeviceId = emeteDevice ? emeteDevice.deviceId : videoInputDevices[0].deviceId;
        startContinuousScanning();
      } catch (err) {
        console.error("Error enumerating devices:", err);
      }
    }

    function startContinuousScanning() {
      initCanvas();
      const videoElement = document.getElementById("video");

      // Define constraints for high resolution (e.g., ideal 4K resolution)
      const constraints = {
        video: {
          deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
          width: { ideal: 3840 },
          height: { ideal: 2160 },
          frameRate: { ideal: 60 }
        }
      };

      // Use decodeFromConstraints to pass the resolution constraints.
      codeReader.decodeFromConstraints(constraints, videoElement, (result, error) => {
        if (result) {
          const now = Date.now();
          if (result.text !== lastScanned || (now - lastScanTime) > 3000) {
            lastScanned = result.text;
            lastScanTime = now;
            console.log("Scanned: " + result.text);
            window.ReactNativeWebView && window.ReactNativeWebView.postMessage(result.text);
          }
          if (result.resultPoints) {
            drawPolygon(result.resultPoints);
          } else {
            clearCanvas();
          }
        }
        if (error) {
          let isNotFound = false;
          if (typeof ZXingBrowser.NotFoundException !== "undefined") {
            isNotFound = error instanceof ZXingBrowser.NotFoundException;
          } else if (error.name) {
            isNotFound = error.name === "NotFoundException";
          }
          if (!isNotFound) {
            console.warn(error);
          }
          clearCanvas();
        }
      });
    }

    initCameraAccess();
  </script>
</body>

</html>

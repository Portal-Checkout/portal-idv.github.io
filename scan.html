<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #reader {
      width: 100%;
      height: 300px;
      max-width: 400px;
      margin: 10px auto;
    }
    select {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #status {
      font-size: 16px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Barcode Scanner</h2>
  <p id="status">Requesting camera access...</p>
  <select id="cameraSelect"></select>
  <button id="startButton">Start Scanner</button>
  <div id="reader"></div>
  <p>Scanned Code: <span id="result"></span></p>

  <script>
    let html5QrCode;
    let selectedDeviceId = null;

    // First, request camera access so that device labels are available.
    async function initCameraAccess() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("status").innerText = "Camera access granted.";
        getCameras();
      } catch (err) {
        document.getElementById("status").innerText = "Camera permission required.";
        console.error("Error getting camera access:", err);
      }
    }

    // Enumerate available cameras.
    async function getCameras() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
          throw new Error("Camera access not supported in this browser.");
        }
        const devices = await navigator.mediaDevices.enumerateDevices();
        console.log("Devices found:", devices);
        const videoDevices = devices.filter(device => device.kind === "videoinput");
        const select = document.getElementById("cameraSelect");
        select.innerHTML = "";

        if (videoDevices.length === 0) {
          document.getElementById("status").innerText = "No cameras found.";
          return;
        }

        videoDevices.forEach(device => {
          let option = document.createElement("option");
          option.value = device.deviceId;
          // If device label is empty, fall back to a default name.
          option.text = device.label || `Camera ${select.length + 1}`;
          select.appendChild(option);
        });

        selectedDeviceId = videoDevices[0].deviceId;
        document.getElementById("status").innerText = "Camera ready. Press Start Scanner.";
      } catch (err) {
        document.getElementById("status").innerText = "Error: " + err.message;
        console.error("Error fetching camera devices:", err);
      }
    }

    // Start the barcode scanner using the selected camera.
    function startScanning() {
      if (!selectedDeviceId) {
        document.getElementById("status").innerText = "No camera selected.";
        return;
      }

      document.getElementById("status").innerText = "Starting scanner...";

      if (!html5QrCode) {
        html5QrCode = new Html5Qrcode("reader");
      }

      html5QrCode.start(
        selectedDeviceId,
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
          document.getElementById("result").innerText = decodedText;
          // For WebView integration, post the message back to React Native.
          window.ReactNativeWebView && window.ReactNativeWebView.postMessage(decodedText);
        },
        (errorMessage) => {
          console.warn("QR Scan Error:", errorMessage);
        }
      ).catch(err => {
        document.getElementById("status").innerText = "QR Scanner error: " + err.message;
        console.error("QR Scanner error:", err);
      });
    }

    // Update the selected camera when the user changes the selection.
    document.getElementById("cameraSelect").addEventListener("change", function () {
      selectedDeviceId = this.value;
    });

    // Attach event listener to the start button.
    document.getElementById("startButton").addEventListener("click", startScanning);

    // Begin by requesting camera access.
    initCameraAccess();
  </script>
</body>
</html>
